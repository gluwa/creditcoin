primitives = { path = "../../primitives", features = ["std", "prometheus"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.80"


sp-api = { version = "4.0.0-dev", git = 'https://github.com/gluwa/substrate.git', rev = '57cab2f30bcc5343771c8bc763dd6c9c9e10f0a8' }
