[package]
name = 'creditcoin-node'
version = '2.0.0-beta.5'
description = 'A Creditcoin node built on substrate.'
authors = ['Gluwa Inc.', 'Nathan Whitaker <nathan.whitaker01@gmail.com>']
homepage = 'https://creditcoin.org'
edition = '2018'
license = 'Unlicense'
publish = false
repository = 'https://github.com/gluwa/creditcoin-substrate/'
build = 'build.rs'

[[bin]]
name = 'creditcoin-node'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies.substrate-build-script-utils]
git = 'https://github.com/gluwa/substrate.git'
rev = '57cab2f30bcc5343771c8bc763dd6c9c9e10f0a8'
version = '3.0.0'

[dependencies.creditcoin-node-runtime]
path = '../runtime'
version = '2.0.0-beta.5'

[dependencies]
jsonrpc-core = '18.0.0'
structopt = '0.3.8'
sha3pow = { path = '../sha3pow' }
num_cpus = "1.13.0"
futures-lite = "1.12.0"
log = "0.4.16"
codec = { package = "parity-scale-codec", version = "2.3.1" }
tiny-bip39 = "0.8.2"
hex = "0.4.3"
creditcoin-node-rpc = { version = "2.0.0-beta.5", path = "./rpc" }

[dependencies.frame-benchmarking]
git = 'https://github.com/gluwa/substrate.git'
rev = '57cab2f30bcc5343771c8bc763dd6c9c9e10f0a8'
version = '4.0.0-dev'

