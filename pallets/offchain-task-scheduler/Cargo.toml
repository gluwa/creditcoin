[package]
name = "pallet-offchain-task-scheduler"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.163", features = ["derive"], default-features = false }
serde_json = { version = "1.0.96", features = [
    "alloc",
], default-features = false }
frame-support = { workspace = true }
frame-system = { workspace = true }
parity-scale-codec = { workspace = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }
tracing = { workspace = true }
sp-io = { workspace = true }
frame-benchmarking = { optional = true, workspace = true }
pallet-timestamp = { workspace = true }
scale-info = { workspace = true }
sp-std = { workspace = true }

[features]
default = ['std', 'mocked-task']
runtime-benchmarks = ['frame-benchmarking']
std = [
    'frame-support/std',
    'frame-system/std',
    'serde/std',
    "pallet-timestamp/std",
    "frame-benchmarking/std",
]
try-runtime = ["frame-support/try-runtime"]
mocked-task = ['std']

[dev-dependencies]
assert_matches = "1.5.0"
pallet-balances = { workspace = true, features = ["std"] }
sp-keystore = { workspace = true, features = ["std"] }
runtime-utils = { workspace = true }
traced-test = { workspace = true }
