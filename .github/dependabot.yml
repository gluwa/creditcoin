version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "04:00"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"

  # Maintain dependencies for Docker images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "05:00"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"

  # Maintain dependencies for Rust
  # Note: Dependabot can't recursively search directories at the moment
  - package-ecosystem: "cargo"
    directory: "/"
      interval: "daily"

  - package-ecosystem: "cargo"
    directory: "/node"
      interval: "daily"

  - package-ecosystem: "cargo"
    directory: "/pallets/creditcoin"
      interval: "daily"

  - package-ecosystem: "cargo"
    directory: "/pallets/difficulty"
      interval: "daily"

  - package-ecosystem: "cargo"
    directory: "/pallets/rewards"
      interval: "daily"

  - package-ecosystem: "cargo"
    directory: "/primitives"
      interval: "daily"

  - package-ecosystem: "cargo"
    directory: "/runtime"
      interval: "daily"

  - package-ecosystem: "cargo"
    directory: "/sha3pow"
      interval: "daily"
