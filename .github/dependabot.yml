---
version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"

  # Maintain dependencies for Docker images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    rebase-strategy: "disabled"

  # Maintain dependencies for Rust
  # Note: Dependabot can't recursively search directories at the moment
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/node"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/node/rpc"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/pallets/creditcoin"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/pallets/difficulty"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/pallets/offchain-task-scheduler"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/pallets/offchain-task-scheduler/runtime-api"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/pallets/rewards"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/pallets/pos-switch"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/primitives"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/runtime"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/sha3pow"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/test/client"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/test/runtime-utils"
    schedule:
      interval: "monthly"

  - package-ecosystem: "cargo"
    directory: "/test/traced-test"
    schedule:
      interval: "monthly"

  - package-ecosystem: "npm"
    directory: "/integration-tests"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "npm"
    directory: "/creditcoin-js"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "npm"
    directory: "/scripts/js"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "npm"
    directory: "/scripts/cc-cli"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
